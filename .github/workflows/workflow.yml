name: workflow.yml
on:
  release:
    types:
      - published

jobs:
  build:
    runs-on:
      - windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm'

      - name: Show Java & GraalVM info
        run: |
            java -version
            native-image --version

      - name: Build Quarkus Native Image
        run: mvn -B -Pnative -DskipTests package

      - name: Upload Native Executable
        uses: actions/upload-artifact@v4
        with:
          name: quarkus-native-executable
          path: |
            target/*-runner
            target/*-runner.exe
